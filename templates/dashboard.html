<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to your Habit Tracker</h1>
        <h2>Your Habits:</h2>
        <ul>
            {% for habit in habits %}
                <li>{{ habit[1] }} (Status: {{ habit[3] }})</li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('visualize') }}">Visualize Habit Trends</a></p>
    </div>
</body>
</html>
